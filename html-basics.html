<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Basics</title>
</head>
<body>

    <header>
        <h1>HTML Basics</h1>
        <p>My first HTML project </p>
    </header>

    <main>
        <section>
            <h2>About</h2>
            <p>
                This page is created using only HTML to demonstrate
                basic structure.
            </p>
        </section>

        <section>
            <h2>Contact Form</h2>

            <form>
                <label>Full Name:</label><br>
                <input type="text" placeholder="Enter your name"><br><br>

                <label>Email:</label><br>
                <input type="email" placeholder="Enter your email"><br><br>

                <label>Message:</label><br>
                <textarea rows="5" placeholder="Your message"></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>HTML 1</p>
    </footer>

</body>
</html>
